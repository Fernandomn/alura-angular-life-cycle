<section class="main">
  <app-input [itemToEdit]="itemToEdit"></app-input>
  <div class="container">
    <div class="lista">
      <h4 class="title-list">Lista de Compras</h4>
      <div class="" *ngFor="let item of shoppingList">
        <app-item [item]="item" (emitItemToEdit)="editItem($event)"></app-item>
      </div>
    </div>
  </div>
</section>
